    <meta charset="UTF-8" />

    <title>Gerador de Ficha de Treino - MI Fitness Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Força a impressão de cores de fundo em todos os navegadores */
      html, body, * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        color-adjust: exact !important;
      }

      @media print {
        @page {
          size: A4 landscape;
          margin: 0;
        }
        body {
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          overflow: visible !important;
        }
        .no-print {
          display: none !important;
        }
        .print-area {
          margin: 0 !important;
          box-shadow: none !important;
          width: 297mm !important;
          height: 210mm !important;
          transform: scale(1) !important;
          transform-origin: top left !important;
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          background: white !important;
          border: none !important;
          padding: 4mm !important;
          display: flex !important;
        }
        /* Garante que elementos coloridos mantenham suas cores */
        .bg-black { background-color: black !important; }
        .bg-\[#FFD700\] { background-color: #FFD700 !important; }
        .bg-\[#fbbf24\] { background-color: #fbbf24 !important; }
        .text-\[#FFD700\] { color: #FFD700 !important; }
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
